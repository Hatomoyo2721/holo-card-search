<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hololive TCG Card Search</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="/static/card-decor/holocard.css" />
  <link rel="stylesheet" href="/static/card-decor/theme.css" />
</head>

<body>

  <header class="top-bar">
    <h1>Hololive Card Search</h1>

    <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
      <i class="fa-solid fa-sun"></i>
      <i class="fa-solid fa-moon"></i>
    </button>
    
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h2>Filters</h2>
      <label><input type="checkbox" disabled> Rare</label>
      <label><input type="checkbox" disabled> Foil</label>
      <label><input type="checkbox" disabled> Promo</label>
    </aside>

    <main class="content">
      <input type="text" id="search" placeholder="Search card name or ID..." autocomplete="off" />
      <div id="card-container">
      </div>
    </main>
  </div>

  <script type="module" src="/static/module/cardSearch.js"></script>

</body>

</html>
